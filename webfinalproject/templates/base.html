{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Campus Exchange{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'mainapp/styles.css' %}">
</head>
<body>
    <header class="site-header">
        <div class="brand">
            <a href="{% url 'home' %}">Campus Exchange</a>
            <span class="tagline">Lost items and found items for students.</span>
        </div>
        <nav class="nav-links">
            <a href="{% url 'home' %}" class="nav-item">Feed</a>
            <a href="{% url 'create_post' %}" class="nav-item">New Post</a>
            {% if user.is_authenticated %}
                <a href="{% url 'my_posts' %}" class="nav-item">My Posts</a>
                <a href="{% url 'account_logout' %}" class="nav-item">Logout</a>
            {% else %}
                <a href="{% url 'account_login' %}" class="nav-item">Login</a>
                <a href="{% url 'account_signup' %}" class="nav-item">Sign Up</a>
            {% endif %}
        </nav>
    </header>
    <main class="page">
        {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
        <p>Built for students. Keep it helpful.</p>
    </footer>
</body>
</html>
